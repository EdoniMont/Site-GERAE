<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro Estilizado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e5e5e5;
            font-family: Arial, sans-serif;
        }

        .book {
            width: 500px;
            height: 600px;
            position: relative;
            perspective: 1500px;
        }

        .pages1, .pages2 {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1s;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #ffffff;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), inset 0 0 4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backface-visibility: hidden;
            transition: transform 1s;
            border-radius: 5px; /* Borda arredondada */
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px; /* Borda arredondada */
        }

        .page.front {
            z-index: 2;
        }

        .page.back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .pages1.open {
            transform: rotateY(-180deg);
        }

        .pages2.open {
            transform: rotateY(-180deg);
        }

        .cover {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #4169E1;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px; /* Arredondar a capa */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra na capa */
        }

        .cover.front {
            z-index: 3;
            transform: rotateY(0deg);
            backface-visibility: hidden;
        }

        .cover.back {
            z-index: 0;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .page[data-side="right"], .page[data-side="left"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="pages2">
            <div class="page front" data-side="right"><img src="gato3.jpg" alt="P치gina 3"></div>
            <div class="page back" data-side="left"><img src="gato4.jpg" alt="P치gina 4"></div>
        </div>
        <div class="pages1">
            <div class="page front" data-side="right"><img src="gato1.jpeg" alt="P치gina 1"></div>
            <div class="page back" data-side="left"><img src="gato2.jpg" alt="P치gina 2"></div>
        </div>
    </div>

    <script>
        const pages1 = document.querySelector('.pages1');
        const pages2 = document.querySelector('.pages2');
        let currentPage = 0;

        document.addEventListener('DOMContentLoaded', () => {
            pages1.style.zIndex = "2";
            pages2.style.zIndex = "1";
        });

        document.querySelectorAll('.page').forEach(page => {
            page.addEventListener('click', (event) => {
                const side = event.currentTarget.dataset.side;

                if (side === "right" && currentPage === 0) {
                    pages1.classList.add('open');
                    pages2.style.zIndex = "2";
                    currentPage++;
                } else if (side === "right" && currentPage === 1) {
                    pages2.classList.add('open');
                    pages1.style.zIndex = "1";
                    currentPage++;
                } else if (side === "left" && currentPage === 2) {
                    pages2.classList.remove('open');
                    setTimeout(() => {
                        pages1.style.zIndex = "2";
                    }, 1000);
                    currentPage--;
                } else if (side === "left" && currentPage === 1) {
                    pages1.classList.remove('open');
                    currentPage--;
                }
            });
        });
    </script>
</body>
</html>
